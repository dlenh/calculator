<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Calculator</h1>
    <section class="calculatorBody">
        <section class="display"></section>
        <section class="buttons">
            <section class="firstRow">
                <div id="clear">
                    <h3>CLEAR</h3>
                </div>
                <div id="reverse">
                    <h3>+/-</h3>
                </div>
                <div id="percent">
                    <h3>%</h3>
                </div>
                <div id="divide">
                    <h3 >/</h3>
                </div> 
            </section>
            <section class="secondRow">
                <div id="7">
                    <h3>7</h3>
                </div>
                <div id="8">
                    <h3>8</h3>
                </div>
                <div id="9">
                    <h3>9</h3>
                </div>
                <div id="multiply">
                    <h3>*</h3>
                </div>
            </section>
            <section class="thirdRow">
                <div id="4">
                    <h3>4</h3>
                </div>
                <div id="5">
                    <h3>5</h3>
                </div>
                <div id="6">
                    <h3>6</h3>
                </div>
                <div id="subtract">
                    <h3>-</h3>
                </div>
            </section>
            <section class="fourthRow">
                <div id="1">
                    <h3>1</h3>
                </div>
                <div id="2">
                    <h3>2</h3>
                </div>
                <div id="3">
                    <h3>3</h3>
                </div>
                <div id="add">
                    <h3>+</h3>
                </div>
            </section>
            <section class="fifthRow">
                <div id="0">
                    <h3>0</h3>
                </div>
                <div>
                    <h3>.</h3>
                </div>
                <div id="backspace">
                    <h3>DEL</h3>
                </div>
                <div id="equal">
                    <h3>=</h3>
                </div>   
            </section>   
        </section>
    </section>
    <h2 id="result"></h2>
</body>
